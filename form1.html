<html>
  <head>
    <meta charset="utf-8" />
    <title>Form</title>
  </head>
  <body>
    <form target="test.py" method="POST">
      <label for="uname">Username</label><br />
      <input type="text" id="uname" name="username" required /><br />
      <hr />

      <label for="pass">Password</label><br />
      <input type="password" id="pass" name="password" required /><br />
      <hr />

      <label for="mobile">Mobile</label><br />
      <input type="tel" id="mobile" name="mobile" /><br />
      <hr />

      <label for="email">E-mail</label><br />
      <input type="email" id="email" name="E-mail" /><br />
      <hr />

      <label for="sub">Subject</label><br />
      <input type="text" id="sub" name="subject" /><br />
      <hr />

      <input type="number" name="ID" id="userid" hidden value="16" />

      <input type="submit" value="Send Data" />
      <input type="reset" value="Empty Form" />
    </form>
  </body>
</html>
